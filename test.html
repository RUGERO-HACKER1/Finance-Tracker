<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Finance Tracker - Test Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .balance-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .balance-amount {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .form-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-add {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
        }
        
        .transactions-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .transaction-item.income {
            border-left-color: #28a745;
        }
        
        .transaction-item.expense {
            border-left-color: #dc3545;
        }
        
        .transaction-amount.income {
            color: #28a745;
            font-weight: bold;
        }
        
        .transaction-amount.expense {
            color: #dc3545;
            font-weight: bold;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .no-transactions {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .balance-amount {
                font-size: 2rem;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Personal Finance Tracker</h1>
        
        <!-- Balance Display -->
        <div class="balance-card">
            <h2>Current Balance</h2>
            <div class="balance-amount" id="totalBalance">0 RWF</div>
            <div style="display: flex; justify-content: space-around; margin-top: 20px;">
                <div>
                    <div>Income</div>
                    <div id="totalIncome" style="font-size: 1.2rem; font-weight: bold;">0 RWF</div>
                </div>
                <div>
                    <div>Expenses</div>
                    <div id="totalExpenses" style="font-size: 1.2rem; font-weight: bold;">0 RWF</div>
                </div>
            </div>
        </div>
        
        <!-- Add Transaction Form -->
        <div class="form-container">
            <h3>Add New Transaction</h3>
            <form id="transactionForm">
                <div class="form-row">
                    <input type="text" id="description" placeholder="Description (e.g., Lunch, Salary)" required>
                    <input type="number" id="amount" placeholder="Amount" required min="1">
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="income">üí∞ Income</option>
                        <option value="expense">üí∏ Expense</option>
                    </select>
                    <select id="category" required>
                        <option value="">Category</option>
                        <option value="Food">üçΩÔ∏è Food</option>
                        <option value="Transport">üöó Transport</option>
                        <option value="Entertainment">üé¨ Entertainment</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Bills">üí° Bills</option>
                        <option value="Salary">üíº Salary</option>
                        <option value="Other">üì¶ Other</option>
                    </select>
                </div>
                <button type="submit" class="btn-add">Add Transaction</button>
            </form>
        </div>
        
        <!-- Transactions List -->
        <div class="transactions-list">
            <h3>Transaction History</h3>
            <div id="transactionsList">
                <div class="no-transactions">
                    <p>No transactions yet. Add your first transaction above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SimpleFinanceTracker {
            constructor() {
                this.transactions = this.loadTransactions();
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.updateDisplay();
            }
            
            setupEventListeners() {
                document.getElementById('transactionForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTransaction();
                });
            }
            
            addTransaction() {
                const description = document.getElementById('description').value.trim();
                const amount = parseFloat(document.getElementById('amount').value);
                const type = document.getElementById('type').value;
                const category = document.getElementById('category').value;
                
                if (!description || !amount || !type || !category) {
                    alert('Please fill in all fields');
                    return;
                }
                
                const transaction = {
                    id: Date.now(),
                    description,
                    amount,
                    type,
                    category,
                    date: new Date().toLocaleDateString()
                };
                
                this.transactions.push(transaction);
                this.saveTransactions();
                this.updateDisplay();
                document.getElementById('transactionForm').reset();
                
                this.showMessage('Transaction added successfully!');
            }
            
            deleteTransaction(id) {
                if (confirm('Are you sure you want to delete this transaction?')) {
                    this.transactions = this.transactions.filter(t => t.id !== id);
                    this.saveTransactions();
                    this.updateDisplay();
                }
            }
            
            updateDisplay() {
                this.updateBalance();
                this.renderTransactions();
            }
            
            updateBalance() {
                const income = this.transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const expenses = this.transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const balance = income - expenses;
                
                document.getElementById('totalBalance').textContent = balance.toLocaleString() + ' RWF';
                document.getElementById('totalIncome').textContent = income.toLocaleString() + ' RWF';
                document.getElementById('totalExpenses').textContent = expenses.toLocaleString() + ' RWF';
                
                // Update balance color
                const balanceEl = document.getElementById('totalBalance');
                balanceEl.style.color = balance >= 0 ? '#28a745' : '#dc3545';
            }
            
            renderTransactions() {
                const container = document.getElementById('transactionsList');
                
                if (this.transactions.length === 0) {
                    container.innerHTML = '<div class="no-transactions"><p>No transactions yet. Add your first transaction above!</p></div>';
                    return;
                }
                
                const sorted = [...this.transactions].sort((a, b) => b.id - a.id);
                
                container.innerHTML = sorted.map(transaction => `
                    <div class="transaction-item ${transaction.type}">
                        <div>
                            <div style="font-weight: bold;">${transaction.description}</div>
                            <div style="color: #666; font-size: 0.9rem;">${transaction.category} ‚Ä¢ ${transaction.date}</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div class="transaction-amount ${transaction.type}">
                                ${transaction.type === 'income' ? '+' : '-'}${transaction.amount.toLocaleString()} RWF
                            </div>
                            <button class="delete-btn" onclick="tracker.deleteTransaction(${transaction.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            }
            
            saveTransactions() {
                localStorage.setItem('financeTracker_transactions', JSON.stringify(this.transactions));
            }
            
            loadTransactions() {
                const stored = localStorage.getItem('financeTracker_transactions');
                return stored ? JSON.parse(stored) : [];
            }
            
            showMessage(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #28a745;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 8px;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.remove(), 3000);
            }
        }
        
        // Initialize the app
        const tracker = new SimpleFinanceTracker();
    </script>
</body>
</html>
