<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Personal Finance Tracker Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        body.dark-mode {
            --bg: #111827;
            --card: #1f2937;
            --text: #f9fafb;
            --text-muted: #9ca3af;
            --border: #374151;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2rem;
        }
        
        .dark-toggle {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dark-toggle:hover {
            transform: translateY(-2px);
        }
        
        .overview-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .overview-card {
            background: var(--card);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .overview-card h3 {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .overview-card .amount {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .balance-card .amount {
            color: var(--primary);
        }
        
        .income-card .amount {
            color: var(--success);
        }
        
        .expense-card .amount {
            color: var(--danger);
        }
        
        .form-section {
            background: var(--card);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        .form-section h2 {
            margin-bottom: 20px;
            color: var(--text);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--card);
            color: var(--text);
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .radio-option:hover {
            border-color: var(--primary);
        }
        
        .radio-option input[type="radio"]:checked + span {
            color: var(--primary);
            font-weight: bold;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        .controls {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--card);
            color: var(--text);
            min-width: 200px;
        }
        
        .btn-secondary {
            background: var(--text-muted);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: var(--text);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        
        .transactions-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        .transactions-list {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .transactions-list h3 {
            margin-bottom: 20px;
            color: var(--text);
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .transaction-item:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-description {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }
        
        .transaction-details {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .transaction-amount {
            font-size: 1.1rem;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .transaction-amount.income {
            color: var(--success);
        }
        
        .transaction-amount.expense {
            color: var(--danger);
        }
        
        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        
        .chart-section {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .chart-section h3 {
            margin-bottom: 20px;
            color: var(--text);
            text-align: center;
        }
        
        .no-transactions {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .overview-cards {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .transactions-section {
                grid-template-columns: 1fr;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-wallet"></i> Personal Finance Tracker Pro</h1>
            <button id="darkToggle" class="dark-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- Overview Cards -->
        <div class="overview-cards">
            <div class="overview-card balance-card">
                <h3>üí∞ Current Balance</h3>
                <div class="amount" id="totalBalance">0 RWF</div>
            </div>
            <div class="overview-card income-card">
                <h3>üìà Total Income</h3>
                <div class="amount" id="totalIncome">0 RWF</div>
            </div>
            <div class="overview-card expense-card">
                <h3>üìâ Total Expenses</h3>
                <div class="amount" id="totalExpenses">0 RWF</div>
            </div>
        </div>

        <!-- Transaction Form -->
        <section class="form-section">
            <h2>‚ûï Add New Transaction</h2>
            <form id="transactionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Lunch, Salary" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (RWF)</label>
                        <input type="number" id="amount" placeholder="0" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">üçΩÔ∏è Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Bills">üí° Bills</option>
                            <option value="Healthcare">üè• Healthcare</option>
                            <option value="Education">üìö Education</option>
                            <option value="Salary">üíº Salary</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Transaction Type</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="type" value="income" required>
                                <span>üí∞ Income</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="type" value="expense" required>
                                <span>üí∏ Expense</span>
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Add Transaction</button>
            </form>
        </section>

        <!-- Controls -->
        <div class="controls">
            <input type="text" id="searchInput" placeholder="üîç Search transactions..." class="search-box">
            <button id="sampleBtn" class="btn-secondary">‚ú® Add Sample Data</button>
            <button id="exportBtn" class="btn-secondary">üì• Export CSV</button>
            <button id="clearBtn" class="btn-danger">üóëÔ∏è Clear All</button>
        </div>

        <!-- Transactions and Chart -->
        <div class="transactions-section">
            <div class="transactions-list">
                <h3>üìã Transaction History</h3>
                <div id="transactionsList">
                    <div class="no-transactions">
                        <p>No transactions yet. Add your first transaction above!</p>
                    </div>
                </div>
            </div>
            
            <div class="chart-section">
                <h3>üìä Expense Categories</h3>
                <canvas id="expenseChart" width="300" height="300"></canvas>
            </div>
        </div>
    </div>

    <script>
        class FinanceTracker {
            constructor() {
                this.transactions = this.loadTransactions();
                this.chart = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateDisplay();
                this.initChart();
                this.applyTheme();
            }

            setupEventListeners() {
                document.getElementById('transactionForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTransaction();
                });

                document.getElementById('darkToggle').addEventListener('click', () => {
                    this.toggleDarkMode();
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filterTransactions(e.target.value);
                });

                document.getElementById('sampleBtn').addEventListener('click', () => {
                    this.addSampleData();
                });

                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportToCSV();
                });

                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.clearAllData();
                });
            }

            addTransaction() {
                const description = document.getElementById('description').value.trim();
                const amount = parseFloat(document.getElementById('amount').value);
                const type = document.querySelector('input[name="type"]:checked')?.value;
                const category = document.getElementById('category').value;

                if (!description || !amount || !type || !category) {
                    this.showNotification('Please fill in all fields', 'error');
                    return;
                }

                if (amount <= 0) {
                    this.showNotification('Amount must be greater than 0', 'error');
                    return;
                }

                const transaction = {
                    id: Date.now(),
                    description,
                    amount,
                    type,
                    category,
                    date: new Date().toLocaleDateString()
                };

                this.transactions.push(transaction);
                this.saveTransactions();
                this.updateDisplay();
                document.getElementById('transactionForm').reset();
                this.showNotification('Transaction added successfully!', 'success');
            }

            deleteTransaction(id) {
                if (confirm('Are you sure you want to delete this transaction?')) {
                    this.transactions = this.transactions.filter(t => t.id !== id);
                    this.saveTransactions();
                    this.updateDisplay();
                    this.showNotification('Transaction deleted!', 'info');
                }
            }

            updateDisplay() {
                this.updateBalance();
                this.renderTransactions();
                this.updateChart();
            }

            updateBalance() {
                const income = this.transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const expenses = this.transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const balance = income - expenses;

                document.getElementById('totalBalance').textContent = `${balance.toLocaleString()} RWF`;
                document.getElementById('totalIncome').textContent = `${income.toLocaleString()} RWF`;
                document.getElementById('totalExpenses').textContent = `${expenses.toLocaleString()} RWF`;

                const balanceEl = document.getElementById('totalBalance');
                balanceEl.style.color = balance >= 0 ? 'var(--success)' : 'var(--danger)';
            }

            renderTransactions(transactionsToShow = null) {
                const container = document.getElementById('transactionsList');
                const transactions = transactionsToShow || this.transactions;

                if (transactions.length === 0) {
                    container.innerHTML = `
                        <div class="no-transactions">
                            <p>No transactions found.</p>
                        </div>
                    `;
                    return;
                }

                const sorted = [...transactions].sort((a, b) => b.id - a.id);

                container.innerHTML = sorted.map(transaction => `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-description">${transaction.description}</div>
                            <div class="transaction-details">${transaction.category} ‚Ä¢ ${transaction.date}</div>
                        </div>
                        <div class="transaction-amount ${transaction.type}">
                            ${transaction.type === 'income' ? '+' : '-'}${transaction.amount.toLocaleString()} RWF
                        </div>
                        <button class="delete-btn" onclick="tracker.deleteTransaction(${transaction.id})">
                            Delete
                        </button>
                    </div>
                `).join('');
            }

            filterTransactions(searchTerm) {
                if (!searchTerm) {
                    this.renderTransactions();
                    return;
                }

                const filtered = this.transactions.filter(t => 
                    t.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    t.category.toLowerCase().includes(searchTerm.toLowerCase())
                );
                
                this.renderTransactions(filtered);
            }

            initChart() {
                const ctx = document.getElementById('expenseChart').getContext('2d');
                
                this.chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: [],
                        datasets: [{
                            data: [],
                            backgroundColor: [
                                '#3B82F6', '#10B981', '#F59E0B', '#EF4444',
                                '#8B5CF6', '#06B6D4', '#84CC16', '#F97316'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
                
                this.updateChart();
            }

            updateChart() {
                const expensesByCategory = {};
                
                this.transactions
                    .filter(t => t.type === 'expense')
                    .forEach(t => {
                        expensesByCategory[t.category] = (expensesByCategory[t.category] || 0) + t.amount;
                    });

                const categories = Object.keys(expensesByCategory);
                const amounts = Object.values(expensesByCategory);

                if (categories.length === 0) {
                    this.chart.data.labels = ['No expenses yet'];
                    this.chart.data.datasets[0].data = [1];
                    this.chart.data.datasets[0].backgroundColor = ['#e0e0e0'];
                } else {
                    this.chart.data.labels = categories;
                    this.chart.data.datasets[0].data = amounts;
                }

                this.chart.update();
            }

            toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                
                const btn = document.getElementById('darkToggle');
                btn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                
                localStorage.setItem('darkMode', isDark);
            }

            applyTheme() {
                const isDark = localStorage.getItem('darkMode') === 'true';
                if (isDark) {
                    document.body.classList.add('dark-mode');
                    document.getElementById('darkToggle').innerHTML = '<i class="fas fa-sun"></i>';
                }
            }

            addSampleData() {
                const sampleTransactions = [
                    {
                        id: Date.now() + 1,
                        description: 'Monthly Salary',
                        amount: 100000,
                        type: 'income',
                        category: 'Salary',
                        date: new Date().toLocaleDateString()
                    },
                    {
                        id: Date.now() + 2,
                        description: 'Lunch at Restaurant',
                        amount: 15000,
                        type: 'expense',
                        category: 'Food',
                        date: new Date().toLocaleDateString()
                    },
                    {
                        id: Date.now() + 3,
                        description: 'Bus Transport',
                        amount: 5000,
                        type: 'expense',
                        category: 'Transport',
                        date: new Date().toLocaleDateString()
                    },
                    {
                        id: Date.now() + 4,
                        description: 'Movie Tickets',
                        amount: 12000,
                        type: 'expense',
                        category: 'Entertainment',
                        date: new Date().toLocaleDateString()
                    }
                ];

                this.transactions = [...this.transactions, ...sampleTransactions];
                this.saveTransactions();
                this.updateDisplay();
                this.showNotification('Sample data added!', 'success');
            }

            exportToCSV() {
                if (this.transactions.length === 0) {
                    this.showNotification('No transactions to export!', 'warning');
                    return;
                }

                const headers = ['Date', 'Description', 'Category', 'Type', 'Amount'];
                const csvContent = [
                    headers.join(','),
                    ...this.transactions.map(t => [
                        t.date,
                        `"${t.description}"`,
                        t.category,
                        t.type,
                        t.amount
                    ].join(','))
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `finance-tracker-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
                
                this.showNotification('Data exported successfully!', 'success');
            }

            clearAllData() {
                if (confirm('Are you sure you want to delete all transactions? This cannot be undone!')) {
                    this.transactions = [];
                    this.saveTransactions();
                    this.updateDisplay();
                    this.showNotification('All data cleared!', 'info');
                }
            }

            saveTransactions() {
                localStorage.setItem('financeTracker_transactions', JSON.stringify(this.transactions));
            }

            loadTransactions() {
                const stored = localStorage.getItem('financeTracker_transactions');
                return stored ? JSON.parse(stored) : [];
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    background: ${type === 'success' ? 'var(--success)' : 
                                type === 'error' ? 'var(--danger)' : 
                                type === 'warning' ? 'var(--warning)' : 'var(--primary)'};
                    color: white;
                    border-radius: 8px;
                    box-shadow: var(--shadow);
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Initialize the app
        const tracker = new FinanceTracker();
    </script>
</body>
</html>
